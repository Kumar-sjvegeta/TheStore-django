{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Items</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td, th {
            padding: 10px;
            border: 1px solid black;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Add New Items to the Inventory here.</h1>
    <form method="POST" action="{% url 'add_items' %}">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="items-table-body">
            <tr>
                <td><input type="text" name="name_0"></td>
                <td><input type="number" step="0.01" name="price_0"></td>
                <td><input type="number" name="quantity_0"></td>
            </tr>
        </tbody>
    </table>
    <button type="button" onclick="addRow()">Add Another Item</button>
    <button type="submit">Submit</button>
    </form>

    <script>
        let rowCount = 1;

        function addRow() {
            const tableBody = document.getElementById('items-table-body');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" name="name_${rowCount}" required></td>
                <td><input type="number" step="0.01" name="price_${rowCount}" required></td>
                <td><input type="number" name="quantity_${rowCount}" required></td>
            `;
            tableBody.appendChild(row);
            rowCount++;
        }
    </script>
</body>
</html>
